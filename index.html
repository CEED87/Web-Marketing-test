<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Marketing</title>
</head>
<body>
    <div class="content">
        <div class="header bgr">
            <p class="logo">Header/Logo</p>
        </div>

        <div class="navbar bgr">
            <div class="navlincs">
                <span class="navlink">NAVLINK1</span>
                <span class="navlink">NAVLINK2</span>
                <span class="navlink">NAVLINK3</span>
                <span class="navlink">NAVLINK4</span>
            </div>
        </div>

        <div class="breadcrumbs">
            <div class="crumbs">
                <a  href="#" class="breadcrumb">Breadcrumb 1</a>
                <span class="separators">></span>
                <a  href="" class="breadcrumb">Breadcrumb 2</a>
                <span class="separators">></span>
                <a href="" class="breadcrumb">Breadcrumb 3</a>
            </div>
        </div>

        <div class="heading">
            <h1>Heading Level 1</h1>
        </div>

        <div class="filter">
            <div class="frame1">
                <h3>26 Results Found</h3>

                <div class="hr"></div>

                <form action="" method="get">
                    <div class="checkboxes">
                        <p>Param 1</p>
                        <div class="line"></div>
                        <div class="check">
                            <input class="checkbox" type="checkbox" name="" id="value1">
                            <label for="value1">value 1</label>
                        </div>
                        <div class="check">
                            <input class="checkbox" type="checkbox" name="" id="value2">
                            <label for="value2">value 2</label>
                        </div>
                        <div class="check">
                            <input class="checkbox" type="checkbox" name="" id="value3">
                            <label for="value3">value 3</label>
                        </div>
                        <div class="check">
                            <input class="checkbox" type="checkbox" name="" id="value4">
                            <label for="value4">value 4</label>
                        </div>
                        <div class="check">
                            <input class="checkbox" type="checkbox" name="" id="value5">
                            <label for="value5">value 5</label>
                        </div>
                        
                    </div>

                    <div class="radios">
                        <p>Param 2</p>
                        <div class="line"></div>
                        <div class="rad">
                            <input class="radio" type="radio" name="" id="value 2_1" checked>
                            <label for="value 2_1">value 2_1</label>
                        </div>
                        <div class="rad">
                            <input class="radio" type="radio" name="" id="value 2_2">
                            <label for="value 2_2">value 2_2</label>
                        </div>
                        <div class="rad">
                            <input class="radio" type="radio" name="" id="value 2_3">
                            <label for="value 2_3">value 2_3</label>
                        </div>
                    </div>

                    <div class="text">
                        <p>Param 3</p>
                        <div class="line"></div>
                        <div class="text_form">
                            <input type="text" name="" id="" placeholder="min">
                            <input type="text" name="" id="" placeholder="max">
                        </div>
                    </div>

                    <div class="serch">
                        <p>Param 3</p>
                        <div class="line"></div>
                        <input type="text" name="" id="" placeholder="min">
                    </div>
                    <input type="button" value="SEARCH">
                    
                </form>
            </div>
        </div>
    
        <div class="main">
    
        </div>
            
        
        
    
    </div>
    




    <script src="script.js"></script>
</body>
</html>
